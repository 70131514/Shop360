apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.google.gms.google-services"

project.ext.react = [
    enableHermes: true
]

android {
    namespace "com.shop360"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.shop360"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildFeatures {
        buildConfig true
    }

    signingConfigs {
        debug {
            // Use the standard Android debug keystore (~/.android/debug.keystore).
            // This matches the SHA-1 you typically register in Firebase and avoids Google Sign-In DEVELOPER_ERROR.
            storeFile file("${System.properties['user.home']}/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro"
        }
    }

    // ✅ Java 17 everywhere
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // ✅ Kotlin JVM 17
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    if (project.ext.react.enableHermes) {
        implementation "com.facebook.react:hermes-android"
    } else {
        implementation "org.webkit:android-jsc:+"
    }

    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}") {
        exclude group: "com.facebook.fbjni"
    }
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: "com.squareup.okhttp3", module: "okhttp"
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")
}

apply from: "../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
applyNativeModulesAppBuildGradle(project)
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
